        .progress-bar {

    </style>
</head>
<body>

    <div id="customModal" class="modal-overlay hidden">

    <script>
        // ðŸ”’ CONFIGURACIÃ“N SEGURA
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url;
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.key;

        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            document.getElementById('loadingScreen').innerHTML = `
                <div class="error-message">
                    <strong>Error de ConfiguraciÃ³n</strong><br>
                    No se encontraron las credenciales de Supabase.
                </div>
            `;
            throw new Error('Faltan credenciales de Supabase');
        }

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let user = null;
        let items = [];
        let currentFolderId = 'root';
        let currentView = 'browser';
        let currentPreviewItem = null;
        let isSignUpMode = false;

        // --- SISTEMA DE MODALES ---
        function showModal({ title, message, showInput = false, onConfirm, showCancel = false }) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            
            const inputCont = document.getElementById('modalInputContainer');
            const input = document.getElementById('modalInput');
            input.value = "";
            showInput ? inputCont.classList.remove('hidden') : inputCont.classList.add('hidden');
            
            const cancelBtn = document.getElementById('modalCancelBtn');
            showCancel ? cancelBtn.classList.remove('hidden') : cancelBtn.classList.add('hidden');

            modal.classList.remove('hidden');

            document.getElementById('modalConfirmBtn').onclick = () => {
                modal.classList.add('hidden');
                if (onConfirm) onConfirm(input.value);
            };
            
            cancelBtn.onclick = () => modal.classList.add('hidden');
        }

        // --- AUTENTICACIÃ“N ---
        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('mainAuthBtn');
            const toggleText = document.getElementById('toggleAuthText');

            if (isSignUpMode) {
                title.textContent = "Crear Cuenta";
                btn.textContent = "Registrarse";
                toggleText.innerHTML = 'Â¿Ya tienes cuenta? <a href="#" id="toggleAuthLink" style="color: #2563eb; text-decoration: none; font-weight: 500;">Inicia SesiÃ³n</a>';
            } else {
                title.textContent = "Iniciar SesiÃ³n";
                btn.textContent = "Entrar";
                toggleText.innerHTML = 'Â¿No tienes cuenta? <a href="#" id="toggleAuthLink" style="color: #2563eb; text-decoration: none; font-weight: 500;">RegÃ­strate</a>';
            }
            
            // Re-bind event
            document.getElementById('toggleAuthLink').addEventListener('click', (e) => {
                e.preventDefault();
                toggleAuthMode();
            });
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                showModal({ title: "AtenciÃ³n", message: "Por favor, rellena todos los campos." });
                return;
            }

            try {
                if (isSignUpMode) {
                    const { error } = await supabaseClient.auth.signUp({ 
                        email, 
                        password,
                        options: { emailRedirectTo: window.location.origin + window.location.pathname }
                    });
                    if (error) throw error;
                    showModal({ 
                        title: "Â¡Casi listo!", 
                        message: "Revisa tu correo para confirmar tu cuenta.",
                        onConfirm: () => toggleAuthMode()
                    });
                } else {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    init();
                }
            } catch (error) {
                showModal({ title: "Error", message: error.message });
            }
        }

        async function resetPassword() {
            const email = document.getElementById('authEmail').value;
            if (!email) {
                showModal({ title: "Aviso", message: "Escribe tu correo primero en el campo de email." });
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + window.location.pathname,
                });
                
                if (error) throw error;
                showModal({ title: "âœ… Enviado", message: "Revisa tu correo para restablecer la contraseÃ±a. El link expira en 1 hora." });
            } catch (error) {
                showModal({ title: "Error", message: error.message });
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        // --- INICIALIZACIÃ“N ---
        async function init() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type'); 

                if (accessToken) {
                    await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: hashParams.get('refresh_token')
                    });

                    if (type === 'recovery') {
                        window.history.replaceState({}, document.title, window.location.pathname);
                        setTimeout(() => {
                            showModal({
                                title: "ðŸ”‘ Nueva ContraseÃ±a",
                                message: "Ingresa tu nueva clave (mÃ­nimo 6 caracteres):",
                                showInput: true,
                                showCancel: true,
                                onConfirm: async (newPass) => {
                                    if (!newPass || newPass.length < 6) {
                                        showModal({ title: "Error", message: "La contraseÃ±a debe tener al menos 6 caracteres." });
                                        return;
                                    }
                                    try {
                                        const { error } = await supabaseClient.auth.updateUser({ password: newPass });
                                        if (error) throw error;
                                        showModal({ 
                                            title: "âœ… Ã‰xito", 
                                            message: "ContraseÃ±a actualizada correctamente.", 
                                            onConfirm: () => window.location.reload() 
                                        });
                                    } catch (error) {
                                        showModal({ title: "Error", message: error.message });
                                    }
                                }
                            });
                        }, 800);
                        return;
                    }
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    document.getElementById('authScreen').classList.remove('hidden');
                    document.getElementById('app').classList.add('hidden');
                    return;
                }

                user = session.user;
                document.getElementById('userAvatar').textContent = user.email.substring(0, 2).toUpperCase();
                
                setupRealtimeSubscription();
                await loadItems();
                
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');

                if (type === 'signup') {
                    showModal({ title: "Â¡Bienvenido!", message: "Cuenta activada con Ã©xito." });
                }

            } catch (err) {
                console.error("Error:", err);
                showModal({ title: "Error", message: "OcurriÃ³ un error al inicializar la aplicaciÃ³n." });
            }
        }

        // --- FUNCIONALIDADES DE LA APP ---
        function setupRealtimeSubscription() {
            supabaseClient.channel('gallery_changes')
                .on('postgres_changes', { 
                    event: '*', 
                    schema: 'public', 
                    table: 'gallery_items', 
                    filter: `user_id=eq.${user.id}` 
                }, () => loadItems())
                .subscribe();
        }

        async function loadItems() {
            if (!user) return;
            const { data, error } = await supabaseClient
                .from('gallery_items')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error("Error cargando items:", error);
                return;
            }

            items = await Promise.all(data.map(async (item) => {
                if (item.type === 'image' && item.storage_path) {
                    const { data: urlData } = supabaseClient.storage
                        .from('photos')
                        .getPublicUrl(item.storage_path);
                    return { ...item, imageUrl: urlData.publicUrl };
                }
                return item;
            }));
            renderContent();
        }

        function renderContent() {
            renderBreadcrumbs();
            renderGrid();
        }

        function renderBreadcrumbs() {
            const breadcrumbsEl = document.getElementById('breadcrumbs');
            const actionsBar = document.getElementById('actionsBar');
            const trashBtn = document.getElementById('trashBtn');
            
            let html = '<button class="breadcrumb" data-action="goToRoot">Mi Unidad</button>';
            const path = getCurrentPath();
            
            path.forEach(folder => {
                html += ` <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg> <button class="breadcrumb" data-folder-id="${folder.id}">${folder.name}</button>`;
            });
            
            if (currentView === 'trash') {
                html += ` <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg> <span class="breadcrumb-current">Papelera</span>`;
                actionsBar.classList.add('hidden');
                trashBtn.classList.add('active');
            } else {
                actionsBar.classList.remove('hidden');
                trashBtn.classList.remove('active');
            }
            
            breadcrumbsEl.innerHTML = html;
            
            // Bind breadcrumb events
            breadcrumbsEl.querySelectorAll('[data-action="goToRoot"]').forEach(btn => {
                btn.addEventListener('click', goToRoot);
            });
            breadcrumbsEl.querySelectorAll('[data-folder-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    navigateToFolder(e.target.dataset.folderId);
                });
            });
        }

        function getCurrentPath() {
            const path = [];
            let current = currentFolderId;
            while (current !== 'root') {
                const folder = items.find(i => i.id === current);
                if (folder) {
                    path.unshift(folder);
                    current = folder.parent_id;
                } else break;
            }
            return path;
        }

        function renderGrid() {
            const contentArea = document.getElementById('contentArea');
            const displayedItems = items.filter(item => 
                currentView === 'trash' 
                    ? item.is_deleted 
                    : !item.is_deleted && item.parent_id === currentFolderId
            );
            
            if (displayedItems.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <p class="empty-title">No hay nada aquÃ­</p>
                        <p class="empty-text">${currentView === 'trash' ? 'La papelera estÃ¡ vacÃ­a' : 'Crea una carpeta o sube fotos'}</p>
                    </div>`;
                return;
            }
            
            contentArea.innerHTML = `<div class="grid">${displayedItems.map(renderItem).join('')}</div>`;
            
            // Bind click events
            contentArea.querySelectorAll('[data-item-action="click"]').forEach(el => {
                el.addEventListener('click', () => {
                    const item = JSON.parse(el.dataset.item);
                    handleItemClick(item);
                });
            });
            
            contentArea.querySelectorAll('[data-item-action="menu"]').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const item = JSON.parse(el.dataset.item);
                    showContextMenu(e, item);
                });
            });
        }

        function renderItem(item) {
            const itemJson = JSON.stringify(item).replace(/"/g, '&quot;');
            const preview = item.type === 'folder' 
                ? `<svg class="folder-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>` 
                : `<img src="${item.imageUrl}" alt="${item.name}" loading="lazy">`;
            
            return `
                <div class="item-card">
                    <div class="item-preview" data-item-action="click" data-item="${itemJson}">
                        ${preview}
                    </div>
                    <div class="item-info">
                        <div class="item-header">
                            <p class="item-name">${item.name}</p>
                            <button class="item-menu-btn" data-item-action="menu" data-item="${itemJson}">â‹®</button>
                        </div>
                    </div>
                </div>`;
        }

        function handleItemClick(item) {
            if (item.type === 'folder') {
                navigateToFolder(item.id);
            } else {
                showPreview(item);
            }
        }

        function navigateToFolder(folderId) {
            currentFolderId = folderId;
            currentView = 'browser';
            renderContent();
        }

        function goToRoot() {
            currentFolderId = 'root';
            currentView = 'browser';
            renderContent();
        }

        function toggleTrash() {
            currentView = currentView === 'trash' ? 'browser' : 'trash';
            if (currentView === 'browser') {
                currentFolderId = 'root';
            }
            renderContent();
        }

        async function createFolder() {
            showModal({
                title: "Nueva Carpeta",
                message: "Escribe el nombre de la carpeta:",
                showInput: true,
                showCancel: true,
                onConfirm: async (name) => {
                    if (!name?.trim()) return;
                    
                    try {
                        const { error } = await supabaseClient
                            .from('gallery_items')
                            .insert({
                                user_id: user.id,
                                name: name.trim(),
                                type: 'folder',
                                parent_id: currentFolderId,
                                is_deleted: false
                            });
                        
                        if (error) throw error;
                    } catch (error) {
                        showModal({ title: "Error", message: error.message });
                    }
                }
            });
        }

        async function handleFileUpload(e) {
            const file = e.target.files?.[0];
            if (!file || !user) return;
            
            const uploadOverlay = document.getElementById('uploadOverlay');
            uploadOverlay.classList.add('visible');
            
            try {
                const storagePath = `${user.id}/${Date.now()}_${file.name}`;
                
                const { error: uploadError } = await supabaseClient.storage
                    .from('photos')
                    .upload(storagePath, file);
                
                if (uploadError) throw uploadError;
                
                const { error: dbError } = await supabaseClient
                    .from('gallery_items')
                    .insert({
                        user_id: user.id,
                        name: file.name,
                        type: 'image',
                        parent_id: currentFolderId,
                        storage_path: storagePath,
                        is_deleted: false
                    });
                
                if (dbError) throw dbError;
                
            } catch (error) {
                showModal({ title: "Error", message: "No se pudo subir el archivo: " + error.message });
            } finally {
                uploadOverlay.classList.remove('visible');
                e.target.value = '';
            }
        }

        function showContextMenu(event, item) {
            const menu = document.getElementById('contextMenu');
            menu.style.left = `${event.clientX}px`;
            menu.style.top = `${event.clientY}px`;
            
            if (currentView === 'trash') {
                menu.innerHTML = `
                    <button class="context-menu-item restore" data-action="restore">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        </svg>
                        Restaurar
                    </button>
                    <button class="context-menu-item danger" data-action="delete-permanent">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Eliminar Permanentemente
                    </button>`;
            } else {
                menu.innerHTML = `
                    <button class="context-menu-item danger" data-action="trash">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Mover a Papelera
                    </button>`;
            }
            
            menu.classList.add('visible');
            
            // Bind menu actions
            menu.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const action = btn.dataset.action;
                    menu.classList.remove('visible');
                    
                    if (action === 'trash') {
                        await moveToTrash(item);
                    } else if (action === 'restore') {
                        await restoreItem(item);
                    } else if (action === 'delete-permanent') {
                        await deletePermanently(item);
                    }
                });
            });
            
            setTimeout(() => {
                document.addEventListener('click', () => {
                    menu.classList.remove('visible');
                }, { once: true });
            }, 10);
        }

        async function moveToTrash(item) {
            try {
                const { error } = await supabaseClient
                    .from('gallery_items')
                    .update({ is_deleted: true })
                    .eq('id', item.id);
                
                if (error) throw error;
            } catch (error) {
                showModal({ title: "Error", message: error.message });
            }
        }

        async function restoreItem(item) {
            try {
                const { error } = await supabaseClient
                    .from('gallery_items')
                    .update({ is_deleted: false })
                    .eq('id', item.id);
                
                if (error) throw error;
                showModal({ title: "âœ… Restaurado", message: "El elemento ha sido restaurado." });
            } catch (error) {
                showModal({ title: "Error", message: error.message });
            }
        }

        async function deletePermanently(item) {
            showModal({
                title: "âš ï¸ Confirmar",
                message: "Â¿Eliminar permanentemente? Esta acciÃ³n no se puede deshacer.",
                showCancel: true,
                onConfirm: async () => {
                    try {
                        if (item.storage_path) {
                            await supabaseClient.storage
                                .from('photos')
                                .remove([item.storage_path]);
                        }
                        
                        const { error } = await supabaseClient
                            .from('gallery_items')
                            .delete()
                            .eq('id', item.id);
                        
                        if (error) throw error;
                        showModal({ title: "âœ… Eliminado", message: "Elemento eliminado permanentemente." });
                    } catch (error) {
                        showModal({ title: "Error", message: error.message });
                    }
                }
            });
        }

        function showPreview(item) {
            currentPreviewItem = item;
            document.getElementById('previewImage').src = item.imageUrl;
            document.getElementById('previewTitle').textContent = item.name;
            document.getElementById('previewModal').classList.add('visible');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.remove('visible');
            currentPreviewItem = null;
        }

        async function downloadCurrentImage() {
            if (!currentPreviewItem) return;
            
            try {
                const response = await fetch(currentPreviewItem.imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentPreviewItem.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showModal({ title: "Error", message: "No se pudo descargar la imagen." });
            }
        }

        async function deleteCurrentImage() {
            if (!currentPreviewItem) return;
            closePreview();
            await moveToTrash(currentPreviewItem);
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Auth screen
            document.getElementById('mainAuthBtn').addEventListener('click', handleAuth);
            document.getElementById('toggleAuthLink').addEventListener('click', (e) => {
                e.preventDefault();
                toggleAuthMode();
            });
            document.getElementById('resetPasswordLink').addEventListener('click', (e) => {
                e.preventDefault();
                resetPassword();
            });
            
            // App navigation
            document.getElementById('logoBtn').addEventListener('click', goToRoot);
            document.getElementById('trashBtn').addEventListener('click', toggleTrash);
            document.getElementById('userAvatar').addEventListener('click', handleLogout);
            
            // Actions
            document.getElementById('createFolderBtn').addEventListener('click', createFolder);
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Preview modal
            document.getElementById('closePreviewBtn').addEventListener('click', closePreview);
            document.getElementById('downloadBtn').addEventListener('click', downloadCurrentImage);
            document.getElementById('deleteImageBtn').addEventListener('click', deleteCurrentImage);
            
            // Allow Enter key for auth
            document.getElementById('authPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleAuth();
            });
            
            // Initialize app
            init();
        });
    </script>
